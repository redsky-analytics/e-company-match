[project]
name = "bizmatch"
version = "0.1.0"
description = "Company name matching system with blocking, deterministic scoring, and optional LLM arbitration"
readme = "README.md"
authors = [
    { name = "Julian Mulla", email = "jmulla@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rapidfuzz>=3.0",
    "numpy>=1.24",
    "structlog>=24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bizmatch"]

[tool.hatch.build.targets.wheel.shared-data]
"data" = "bizmatch/data"
